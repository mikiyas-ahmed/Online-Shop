<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace = "layouts :: header"></head>

<body>
<nav th:replace = "layouts :: navbar"> </nav>
<div class="container">
    <div class="custom-container">
    <h4> Cloths Detail</h4>
        <div class="card" style="width: 20rem;">
            <div class="card-body">
                <img src="https://images.pexels.com/photos/859195/pexels-photo-859195.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" class="card-img-top" alt="Girl in a jacket" >

                <h5 class="card-title" th:text="${clothDetail.model_name}"></h5>
                <p class="card-text"th:text="${clothDetail.description}"></p>

                <ul class="list-group list-group-flush">
                    <li class="list-group-item"th:text="${clothDetail.color}"></li>
                    <li class="list-group-item"th:text="${clothDetail.price}"></li>
                    <li class="list-group-item"th:text="${clothDetail.size}"></li>
                </ul>
                <a href="#" class="card-link">Buy</a>
            </div>
        </div>
    </div>
</div>
</body>

</html>
