<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace = "layouts :: header"></head>

<body>
<nav th:replace = "layouts :: navbar"> </nav>
    <div class="container">
        <br>
        <h3>Add New Cloths</h3>
        <br>
        <form th:action="@{/cloth/men/save}" th:object="${menForm}" method="POST">
            <div class="form-group">
                <label for="exampleFormControlInput1">Cloth Model</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" th:field="${menForm.model_name}">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Cloth Color</label>
                <input type="text" class="form-control" id="exampleFormControlInput3" th:field="${menForm.color}">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Cloth Size</label>
                <input type="number" class="form-control" id="exampleFormControlInput4" th:field="${menForm.size}">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Cloth Price</label>
                <input type="number" class="form-control" id="exampleFormControlInput5" th:field="${menForm.price}">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Cloth Description</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" th:field="${menForm.description}"></textarea>
            </div>
            <div class="form-group">
                <button type="submit">submit</button>
            </div>
        </form>
    </div>
</body>
</html>
